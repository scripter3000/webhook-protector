<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Protector Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .webhook-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .webhook-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .webhook-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .webhook-url {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            border: 2px solid #e9ecef;
            margin: 15px 0;
        }

        .request-history {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .request-item {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-size: 14px;
        }

        .timestamp {
            color: #6c757d;
            font-size: 12px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Webhook Protector</h1>
        
        <div class="webhook-form">
            <h2>Create New Webhook</h2>
            <form id="webhookForm">
                <div class="form-group">
                    <label for="description">Description (optional)</label>
                    <input type="text" id="description" name="description" placeholder="Enter webhook description">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="rateLimit" name="rateLimit"> Enable Rate Limiting
                    </label>
                </div>
                <button type="submit" class="btn">Create Webhook</button>
            </form>
        </div>

        <div id="message"></div>

        <div id="webhookList">
            <h2>Your Webhooks</h2>
            <div id="webhooks" class="loading">Loading webhooks...</div>
        </div>
    </div>

    <script>
        let webhooks = JSON.parse(localStorage.getItem('webhooks') || '[]');

        document.getElementById('webhookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                description: formData.get('description') || 'Auto-generated webhook',
                rateLimit: formData.get('rateLimit') === 'on'
            };

            try {
                showMessage('Creating webhook...', 'loading');
                
                const response = await fetch('/api/create-webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    webhooks.push(result.webhook);
                    localStorage.setItem('webhooks', JSON.stringify(webhooks));
                    showMessage('Webhook created successfully!', 'success');
                    renderWebhooks();
                    e.target.reset();
                } else {
                    showMessage('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Error creating webhook: ' + error.message, 'error');
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        }

        async function loadWebhookData(webhook) {
            try {
                const response = await fetch(`/api/webhook/${webhook.hash}`);
                if (response.ok) {
                    const data = await response.json();
                    return data.webhook;
                }
            } catch (error) {
                console.error('Error loading webhook data:', error);
            }
            return null;
        }

        async function renderWebhooks() {
            const webhooksDiv = document.getElementById('webhooks');
            
            if (webhooks.length === 0) {
                webhooksDiv.innerHTML = '<p>No webhooks created yet. Create your first webhook above!</p>';
                return;
            }

            webhooksDiv.innerHTML = '<div class="loading">Loading webhook data...</div>';

            let html = '';
            
            for (const webhook of webhooks) {
                const webhookData = await loadWebhookData(webhook);
                const requestCount = webhookData ? webhookData.requests.length : 0;
                const lastActivity = webhookData ? webhookData.lastActivity : webhook.created;
                
                html += `
                    <div class="webhook-card">
                        <h3>${webhook.description || 'Untitled Webhook'}</h3>
                        <span class="status-badge ${requestCount > 0 ? 'status-active' : 'status-inactive'}">
                            ${requestCount} requests
                        </span>
                        
                        <div class="webhook-url">
                            ${webhook.url}
                            <button class="copy-btn" onclick="copyToClipboard('${webhook.url}')">Copy</button>
                        </div>
                        
                        <div style="margin-top: 15px;">
                            <strong>Created:</strong> <span class="timestamp">${new Date(webhook.created).toLocaleString()}</span><br>
                            <strong>Last Activity:</strong> <span class="timestamp">${lastActivity ? new Date(lastActivity).toLocaleString() : 'Never'}</span>
                        </div>

                        ${webhookData && webhookData.requests.length > 0 ? `
                        <div class="request-history">
                            <strong>Recent Requests:</strong>
                            ${webhookData.requests.slice(-5).reverse().map(req => `
                                <div class="request-item">
                                    <strong>${req.method}</strong> from ${req.ip || 'Unknown'}
                                    <div class="timestamp">${new Date(req.timestamp).toLocaleString()}</div>
                                    ${req.body ? `<div style="margin-top: 5px;"><code>${JSON.stringify(req.body).substring(0, 100)}...</code></div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                        
                        <div style="margin-top: 15px;">
                            <button class="btn" onclick="refreshWebhook('${webhook.hash}')">Refresh</button>
                            <button class="btn" style="background: #dc3545;" onclick="deleteWebhook('${webhook.hash}')">Delete</button>
                        </div>
                    </div>
                `;
            }
            
            webhooksDiv.innerHTML = html;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('URL copied to clipboard!', 'success');
            });
        }

        function refreshWebhook(hash) {
            renderWebhooks();
        }

        function deleteWebhook(hash) {
            if (confirm('Are you sure you want to delete this webhook?')) {
                webhooks = webhooks.filter(w => w.hash !== hash);
                localStorage.setItem('webhooks', JSON.stringify(webhooks));
                renderWebhooks();
                showMessage('Webhook deleted successfully!', 'success');
            }
        }

        // Initial load
        renderWebhooks();
    </script>
</body>
</html>
